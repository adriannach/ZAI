{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
    {{ block.super }} | update | {{ recipe.title }}
{% endblock head_title %}

{% block content %}
<div class="container">


<h1>{{title}}</h1>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
<input type="submit" value="{{ title }}"/>
</form>


</div>
{% endblock content %}
