{% extends "layout.html" %}

{% block head_title %}
    {{ block.super }} | update | {{ recipe.title }}
{% endblock head_title %}

{% block content %}



<h1>Dodaj</h1>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label>Przepis na:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label>Dodaj plik</label>
        {{ form.image }}
    </div>

    <label>Instrukcja</label>
    <div class="form-group">
        {{ form.body | safe }}
            {{ form.media }}
     </div>

    <label>Mały opis(widoczny na stronie głównej)</label>
    <div class="form-group">
        {{ form.mini_body }}
     </div>
<input type="submit" value="Dodaj"/>
</form>



{% endblock content %}
